<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .post p {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Publicaciones de Fotos</h1>
        <div class="post">
            <img src="ejemplo.jpg" alt="Ejemplo">
            <p>Descripción de la foto.</p>
        </div>
        <!-- Aquí puedes agregar más publicaciones -->
        <h2>Nueva Publicación</h2>
        <form action="guardar_publicacion.php" method="post" enctype="multipart/form-data">
            <input type="file" name="foto" accept="image/*" required><br>
            <textarea name="descripcion" placeholder="Descripción de la foto" required></textarea><br>
            <button type="submit">Publicar</button>
        </form>
    </div>
</body>
</html>
